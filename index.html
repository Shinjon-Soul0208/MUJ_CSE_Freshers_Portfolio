<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> MUJ Fresher's Portfolio Visit</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4068b1, #1058d3);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      animation: slideDown 1.5s ease-out;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
      animation: fadeInLinks 2s ease-in;
    }

    a {
      text-decoration: none;
      color: #ffffff;
      background-color: #4CAF50;
      padding: 15px 25px;
      border-radius: 8px;
      transition: transform 0.3s, background-color 0.3s;
    }

    a:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInLinks {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>MUJ CSE Freshers's Portfolio Visit</h1>

    <a href="portfolio_Yash.html">Portfolio 2</a>

  </div>
  <script src="Script.js"></script>
</body>
</html>
